apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
import com.xinwo.version.deps;
android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.xjh.xinwo"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi-v7a"
            // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    //业务相关
    implementation project(deps.library.xin.feed_ft)

    implementation project(path: ':ft:produce-ft')
    implementation project(path: ':ft:social-ft')
    // framework相关
    implementation project(path: ':framework:agora-ktv-kit-release')
    implementation project(path: ':framework:mvp')
    implementation project(path: ':framework:litesdk')
    implementation project(path: ':framework:nativesdk')
    implementation project(path: ':framework:xinview')
    implementation project(path: ':framework:xinresources')
    implementation project(path: ':framework:base-framework')
    implementation project(path: ':framework:xinutil')

    implementation project(path: ':library:xin-network')
    implementation project(path: ':library:xin-log')

    implementation 'com.github.dfqin:grantor:2.5'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"
}
