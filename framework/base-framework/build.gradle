apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
import com.xinwo.version.deps

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a"
            // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation project(path: ':framework:mvp')
    implementation project(path: ':framework:litesdk')
    implementation project(path: ':framework:nativesdk')
    implementation project(path: ':framework:xinview')

    implementation project(path: ':library:xin-log')
    implementation project(path: ':library:xin-application')
    // 各种控件集合

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'


    implementation 'com.labo.kaji:relativepopupwindow:0.3.1'
    //Glide
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    // 权限申请？
    implementation 'com.github.dfqin:grantor:2.5'
    // adapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'
    // 圆形ImageView
    implementation 'com.github.SheHuan:NiceImageView:1.0.5'
    // 沉浸式状态栏
    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    // 微信
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    // jwt
    implementation 'com.auth0.android:jwtdecode:1.3.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.googlecode.mp4parser:isoparser:1.1.7'
    implementation 'org.adw.library:discrete-seekbar:1.0.1'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'org.slf4j:slf4j-api:1.7.25'


    implementation deps.library.third_party.netease_avchat
    implementation deps.library.third_party.netease_basesdk
    implementation deps.library.third_party.netease_chatroom
    implementation deps.library.third_party.netease_lucene
    implementation deps.library.third_party.netease_nrtc
    implementation deps.library.third_party.netease_push
    implementation deps.library.third_party.netease_rts


    implementation 'androidx.core:core-ktx:1.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.7.20"
}
