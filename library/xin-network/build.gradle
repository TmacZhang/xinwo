plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
import com.xinwo.version.deps

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation project(deps.library.xin.xin_log)
    implementation project(deps.library.xin.xin_application)

    api deps.library.third_party.okhttp
    api deps.library.third_party.retrofit
    api deps.library.third_party.retrofit_adpter
    api deps.library.third_party.retrofit_gson_converter
    api deps.library.third_party.retrofit_rxjava_adapter
    api deps.library.third_party.rxjava
    api deps.library.third_party.rxandroid
}


